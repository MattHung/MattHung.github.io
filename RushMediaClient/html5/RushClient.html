<html>
<head>
  <script type="text/javascript" src="threadPool.js"></script>
  <script type="text/javascript" src="Setting.js"></script>
  <script type="text/javascript" src="TypeDefinition.js"></script>
  <script type="text/javascript" src="TimeCalibrator.js"></script>
  <script type="text/javascript" src="Decoder.js"></script>
</head>
<body onload="load()">
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript">
        var Options={};

        function getParameterByName(name) {
            name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
            var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
                    results = regex.exec(location.search);
            return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
        }

    function switchResolution(camera_id, w, h, b, f){
        var json_str = JSON.stringify({
            action: "switch_chanel",     
            camera_id:camera_id,       
            width: w,
                height: h,
                bitrate: b,
                framerate: f
            });
            wsavc.send(json_str);
        }

        function onopen(open){
            switchResolution(getParameterByName("width"), getParameterByName("height"), getParameterByName("bitrate"), getParameterByName("framerate"));
        }

        function compareID(element1, element2)
        {
          if(element1.camera_id!=element2.camera_id)
            return element1.camera_id - element2.camera_id;
          if(element1.width != element2.width)
            return element1.width - element2.width;
          return element1.bitrate - element2.bitrate;
        }

        function onwsmessage(json_obj){

           switch(json_obj.action){
               case "source_list":
                       for(var i=0; i<json_obj.source.length; i++) {
                           // var id=json_obj.source[i].camera_id.toString() + "@" +json_obj.source[i].width.toString() + "x" + json_obj.source[i].height.toString();
                           var id=json_obj.source[i].camera_id.toString();
                           var option = Options[id];
                           if(option==undefined) {
                               Options[id] = [];                               
                               option = Options[id];
                           }

                           Options[id].push(json_obj.source[i]);
                       }

                       // Options.sort(compareID);

                       for(var option in Options) {
                           option = Options[option];
                           option.sort(compareID);

                           for (var i = 0; i < option.length; i++) {
                               var element = document.createElement("input");
                               //Assign different attributes to the element.
                               element.type = "button";
                               element.name = "button_" + (json_obj.source.length - 1).toString();  // And the name too?

                               element.value = option[i].camera_id.toString() +
                                 "@"  +option[i].width.toString() +
                                 "x" + option[i].height.toString() +
                                 "   b:" + option[i].bitrate + " fr:" + option[i].framerate;

                               element.setAttribute("camera_id", option[i].camera_id);

                               element.setAttribute("width", option[i].width);
                               element.setAttribute("height", option[i].height);
                               element.setAttribute("bitrate", option[i].bitrate);
                               element.setAttribute("framerate", option[i].framerate);

                               element.onclick = function () { // Note this is a function
                                   switchResolution(this.getAttribute("camera_id"), this.getAttribute("width"),
                                   this.getAttribute("height"), this.getAttribute("bitrate"), this.getAttribute("framerate"));
                               };

                               document.getElementById("Settings").appendChild(element);
                           }

                           document.getElementById("Settings").appendChild(document.createElement("br"));
                       }
                   break;
           }
        }

        function onerror(error){}

        function onclose(close){}

        function load()
        {
            // wsavc.connect("ws://111.235.135.80:50480");
            wsavc.connect("ws://103.224.71.133:50480");
            

			//wsavc.connect("ws://127.0.0.1:50480");

            wsavc.onwsopen = onopen;
            wsavc.onwsmessage = onwsmessage;
            wsavc.onwserror = onerror;
            wsavc.onwsclose = onclose;
        }

    </script>

    <div id="Settings"></div>
    <div id="Latency"></div>
</body>
</html>
